servers:
  - port: 1099
    host: w2
    queries:
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.StdOutWriter
        obj: "java.lang:type=Memory"
        attr:
          - HeapMemoryUsage
          - NonHeapMemoryUsage
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.StdOutWriter
        obj: "java.lang:name=CMS Old Gen,type=MemoryPool"
        attr:
          - Usage
      - outputWriters:
          - "@class": com.googlecode.jmxtrans.model.output.StdOutWriter
        obj: "java.lang:name=ConcurrentMarkSweep,type=GarbageCollector"
        attr:
          - LastGcInfo
    numQueryThreads: 2
